<h2 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Novo' }} Usu√°rio</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Digite o nome">
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Digite o email" type="email">
          <mat-error *ngIf="userForm.get('email')?.hasError('required') || userForm.get('email')?.hasError('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
      {{ isEditMode ? 'Atualizar' : 'Criar' }}
    </button>
  </mat-dialog-actions>
</form>
