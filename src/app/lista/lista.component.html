<h1 class="text-center text-white my-4">{{ titulo }}</h1>
<div class="container py-4 rounded">
    <div class="row d-flex">
        <div class="col-md-12">
            <app-btn-novo-task 
                [estilo]="'btn btn-success pull-right mb-3'" 
                [texto]="'Nova Tarefa'" 
                (novoTaskEvent)="novaTask($event)"
            ></app-btn-novo-task>
        </div>
    </div>
    <div *ngIf="error || tasks.length === 0" class="row d-flex justify-content-center">
        <div class="col-md-8 text-center text-muted py-5">
            <i class="fa fa-tasks fa-2x mb-3"></i>
            <p class="mb-0">Nenhuma tarefa encontrada.</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="!error && tasks.length > 0">
        <div class="col-md-4 mb-3 mb-sm-0" *ngFor="let task of tasks; let i = index">
            <app-task 
                [task]="task" 
                [taskIndex]="i"
                (notificaTaskExcluidaEvent)="removeTask($event)"
                (atualizaStatusEvent)="atualizarStatus({indice: i, status: $event.status})"
            ></app-task>
        </div>
    </div>
</div>
