<button [class]="estilo" (click)="abrirModal(template)">{{ texto }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ texto }}</h4>
    <button
      type="button"
      class="close btn btn-outline-dark pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
     <i class="fa fa-remove"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="frmNew" (ngSubmit)="salvar()" (keyup.enter)="$event.preventDefault()">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Título</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [ngClass]="{'is-invalid': frmNew.get('title')?.invalid && frmNew.get('title')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="frmNew.get('title')?.errors?.['required']">
          O título é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="frmNew.get('title')?.errors?.['minlength']">
          O título deve ter no mínimo 3 caracteres
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          rows="3"
          [ngClass]="{'is-invalid': frmNew.get('description')?.invalid && frmNew.get('description')?.touched}"
        ></textarea>
        <div class="invalid-feedback" *ngIf="frmNew.get('description')?.errors?.['required']">
          A descrição é obrigatória
        </div>
        <div class="invalid-feedback" *ngIf="frmNew.get('description')?.errors?.['minlength']">
          A descrição deve ter no mínimo 5 caracteres
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="frmNew.invalid"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</ng-template>
